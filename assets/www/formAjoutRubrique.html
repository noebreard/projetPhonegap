<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    
	<link rel="stylesheet" type="text/css" href="./css/FeuilleCSS.css"/>   
    <link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.1.0.min.css" />
	
    <script src="jquery.mobile/jquery-1.7.2.min"></script>
	<script src="jquery.mobile/jquery.mobile-1.1.0.min.js"></script>
	
	<script type="text/javascript" charset="utf-8" src="js/classeItem.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/creerBase.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/formulaire.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/recordAudio.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/captureImage.js"></script>
	
	<script type="text/javascript" charset="utf-8" src="cordova-2.9.0.js"></script>
	
	<title>Ajout item</title>

</head>


<body onload="getFilArianeRubrique(rubrique)">
    <div id="fil_ariane"></div>
<h1>Ajout d'une rubrique</h1>

	<div id="formAjoutItem">
		<div id="formulaire">
				 <label for ="titre">Titre</label>
				 
				 <INPUT id="titre_form" type="text" name="titre" value=""/>
				 
				 <div id="image_item"><img id="imageModif" src="./img/choisir_fichier.png"/></div>
				 
				 <br/>
				<button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">Image depuis galerie</button>
				 <br/>
				 <div id="fichier_son">Fichier son:</div>
				 Son : <button onclick="javascript: document.getElementById('file_son').click();">Choisir fichier son</button>
				 <input onchange="updateSon(1)" type="file" id="file_son" style="visibility: hidden;" name="file_son"/>
				 
				 
				 <br/>
		</div>
		<img src="./img/icone_home.png" onClick="window.location='pageConfig.html?rubrique=0'" id="ajout_home"/>
		<img id="btn_capture" onClick="captureImage()" src="./img/btnCapture.png"/>
		<img id="btn_play" ontouchstart="playAudio_verif()" src="./img/lire_phrase.jpg"/>
		<div id="bouton_record">
				<img id="btn_record" onclick="recordAudio()" src="./img/record.png"/>
			</div>
			<p id="mess_record"></p>
			<p id="posi_record"></p>
		</div>
	</div>
	<div id="boutonAjouter">
		<input type="button" onClick="verifierRubrique()" value="Ajouter rubrique"/>
	</div>
</body>
</html>
