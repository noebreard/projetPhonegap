<!DOCTYPE HTML>
<html>
<head>
<title>Accueil</title> 
<link rel="stylesheet" type="text/css" href="./css/FeuilleCSS.css"/>
<link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.1.0.min.css" />

<script src="jquery.mobile/jquery-1.7.2.min"></script>
<script src="jquery.mobile/jquery.mobile-1.1.0.min.js"></script>

<script type="text/javascript" charset="utf-8" src="js/creerBase.js"></script>
<script type="text/javascript" charset="utf-8" src="js/classeItem.js"></script>
<script type="text/javascript" charset="utf-8" src="js/formulaire.js"></script>
<script type="text/javascript" charset="utf-8" src="js/recordAudio.js"></script>
<script type="text/javascript" charset="utf-8" src="js/captureImage.js"></script>

<script type="text/javascript" charset="utf-8" src="cordova-2.9.0.js"></script>

<script>
var param = window.location.search;
var tab = param.split("=");
var id_rubrique = tab[1];

var file_image="";

var tableauElements = new Array();

var myType="rubrique";

var mon_item="";

var positionDansRubrique=0;


document.addEventListener("deviceready", whenReady, false);

	function whenReady(){
		getRubriqueById(id_rubrique);
	}


// prévoir la possibilité de déplacer l'item dans une autre rubrique directement? (genre en proposant un menu déroulant avec toute l'arborescence des rubriques avec leur titre)

	
	
	</script>

</head>
<body onLoad="adapterImageFormulaire()">
    <div id="fil_ariane"></div>
<h1>Modification d'une rubrique</h1>

<div id="elements_positions"></div>

	<div id ="fleches_haut_bas">
		<div><img id="fleche_position" ontouchstart="changePosition(-1)" src="./img/fleche_haut.jpg"/></div>
		<div><img id="fleche_position" ontouchstart="changePosition(1)" src="./img/fleche_bas.jpg"/></div>
	</div>

	<div id="formAjoutItem">
		<div id="formulaire" onsubmit="verifierRubrique()" name="formulaire" method="POST"  enctype="multipart/form-data">
				 <label for ="titre">Titre</label>
				 
				 <INPUT id="titre_form" type="text" name="titre" value=""/>
				 
				 <div id="image_item">
				 </div>
				 
				 <br/>
				 <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">Image depuis galerie</button>
				 
				 <div id="fichier_son"></div>
				 <button onclick="javascript: document.getElementById('file_son').click();">Choisir fichier son</button>
				 <input onchange="updateSon(1)" type="file" id="file_son" style="visibility: hidden;" name="file_son"/>
				 
				 
		</div>
		<img src="./img/icone_home.png" ontouchstart="window.location='pageConfig.html?rubrique=0'" id="ajout_home"/>
		<img id="btn_capture" ontouchstart="captureImage()" src="./img/btnCapture.png"/>
		<img id="btn_play" ontouchstart="playAudio_verif()" src="./img/lire_phrase.jpg"/>
			<div id="bouton_record">
					<img id="btn_record" ontouchstart="recordAudio()" src="./img/record.png"/>
				</div>
				<p id="mess_record"></p>
				<p id="posi_record"></p>
			</div>
		<img ontouchstart="verifierSuppressionRubrique()" id="croix_suppression" src="./img/croix_suppression.png"/>
	</div>
	<div id="boutonAjouter">
		<input type="button" ontouchstart="goUpdateRubrique();" value="Valider la modification">
	</div>

</body>
</html>
